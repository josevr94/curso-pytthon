<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Interactiva</title>
    <link rel="stylesheet" href="css/desafio2.css">
</head>
<body>
    <div id="container">
        <h1>Encuesta de Satisfacción</h1>
        <form id="survey-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label>¿Cómo calificarías nuestro servicio?</label>
            <select id="rating" name="rating">
                <option value="excellent">Excelente</option>
                <option value="good">Bueno</option>
                <option value="average">Regular</option>
                <option value="poor">Malo</option>
            </select>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>

        <button id="toggle-results">Mostrar/Ocultar Resultados</button>
        
        <div id="results" class="hidden">
            <h2>Resultados de la Encuesta</h2>
            <p id="result-name"></p>
            <p id="result-email"></p>
            <p id="result-rating"></p>
            <p id="result-comments"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/deafio2.js"></script>
</body>
</html>
