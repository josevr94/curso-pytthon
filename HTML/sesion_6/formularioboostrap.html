<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleformularioboos.css">
</head>

<body>
    <div class="container bg-primary text-white mt-4 p-5">
        <h1>Ejemplo jumbotron</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore deleniti voluptas omnis cupiditate inventore iusto laboriosam maiores quis officia suscipit repellendus, sequi possimus dolorem reprehenderit perspiciatis nemo praesentium accusamus nobis.</p>
    </div>
    <div class="container">
        <form action="segundapagina.html" method="get" class="row g-4 ">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="inputPassword4" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">RUT</label>
                <input type="number" class="form-control" id="inputPassword4" pattern="^(\d{1,2}(?:[\.]?\d{3}){2}-[\dkK])$">
            </div>
            <div class="col-md-12">
                <label for="inputState" class="form-label">Motivo</label>
                <select id="inputState" class="form-select">
                    <option selected>Felicitaciones</option>
                    <option>Reclamos</option>
                    <option>Sugerencias</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="inputCity" class="form-label">Motivo</label>
                <textarea type="text" class="form-control" id="inputCity"></textarea>
            </div>
            
            <button type="submit " class="btn btn-outline-light">Enviar</button>
        </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
