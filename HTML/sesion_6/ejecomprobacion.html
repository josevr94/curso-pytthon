<body>
    <div class="m-3">
        <form action="segundapagina.html" method="get" class="row g-3">

                <label for="inputEmail4"  class="form-label">Nombre</label>

            </div>
            
            <div class="col-12">

                    <label class="form-check-label" for="gridCheck">
                        Â¿Desea ver la respuesta en pantalla?
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" formtarget="_blank">Solicitar</button>
            </div>
        </form>

    </div>
