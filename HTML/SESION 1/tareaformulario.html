<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <fieldset>
    <h1>FORMULARIO DE CONTACTO</h1>
    <form action="/sesion 1/index.html" method="get">
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre">
        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido" id="Apellido"><br>
        <br>
        <hr>
        <label for="RUT">RUT</label>
        <input type="text" placeholder="17756455-6" id="RUT">
        <label for="Telefono">Telefono +56: </label>
        <input type="text" placeholder="948563334" name="telefono" id="telefono">
        <br>
        <br>
        <hr>

        <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
        <input type="date" name="Fecha de nacimiento" id="Fecha de nacimiento"><br>
        <br>
        <label for="correo">Correo</label>
        <input type="email" placeholder="ejemplo@gmail.com" name="email" id="email">
        <label for="contraseña">Contraseña</label>
        <input type="password" placeholder="********" name="password" id="password">
        <br>
        <hr>
        <label for="">Estado Civil: </label>
            <label for="Casado">Casado</label>
            <input type="checkbox" name="Casado" id="Casado">
            <label for="Soltero">Soltero</label>
            <input type="checkbox" name="Soltero" id="Soltero">
        
        <br>
        <br>
        <label for="Signo Zodiacal">Signo</label>
            <select name="Signo del Zodiacal" id="Signo del zodiacal">
                <option value="--">--</option>
                <option value="Aries">Aries</option>
                <option value="Tauro">Tauro</option>
                <option value="Geminis">Geminis</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Escorpion">Escorpion</option>
                <option value="Sagitario">Sagitario</option>
                <option value="Capricornio">Capricornio</option>
                <option value="Acuario">Acuario</option>
                <option value="Piscis">Piscis</option>
            </select>
            
        <hr>
        <label for="color">Color favorito</label>
        <input type="color" name="color favorio" id=""><hr>
        <button type="submit">Enviar</button>

    </fieldset>     
    </form>
    
</body>
</html>
